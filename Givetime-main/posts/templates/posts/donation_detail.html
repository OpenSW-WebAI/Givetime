<!-- posts/templates/posts/donation_detail.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post.title }}</title>
  </head>
  <body>
    <h2>{{ post.title }}</h2>

    <p><strong>작성자:</strong> {{ post.author.username }}</p>
    <p><strong>작성일:</strong> {{ post.created_at|date:"Y-m-d H:i" }}</p>

    {% if post.category %}
    <p><strong>카테고리:</strong> {{ post.get_category_display }}</p>
    {% endif %}

    <hr />

    <p>{{ post.content|linebreaks }}</p>

    <br />
    <a href="/posts/donation/">← 목록으로 돌아가기</a>
  </body>
</html>
