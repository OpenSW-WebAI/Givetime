{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>채팅 목록</title>
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
    <style>
        .chat-list { max-width: 600px; margin: 40px auto; }
        .chat-item { padding: 10px; border-bottom: 1px solid #ddd; }
        .chat-item a { text-decoration: none; color: inherit; display:block; }
    </style>
</head>
<body>
    <div id="header">{% include 'main/header.html' %}</div>
    <div class="chat-list">
        <h2>채팅 목록</h2>
        {% for info in rooms %}
            <div class="chat-item">
                <a href="{% url 'chat:room' info.user.nickname %}">
                    {{ info.user.nickname }} 님과의 채팅
                </a>
            </div>
        {% empty %}
            <p>채팅 내역이 없습니다.</p>
        {% endfor %}
    </div>
    {% include 'main/footer.html' %}
</body>
</html>
