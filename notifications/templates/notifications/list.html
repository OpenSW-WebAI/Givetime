{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>알림</title>
  <link rel="stylesheet" href="{% static 'posts/board.css' %}">
  <link rel="stylesheet" href="{% static 'main/global.css' %}">
</head>
<body>
  <div id="header">{% include 'main/header.html' %}</div>
  <div class="container">
    <h2>알림</h2>
    <ul>
      {% for n in notifications %}
      <li{% if not n.is_read %} style="font-weight:bold"{% endif %}>
        <a href="{% url 'notifications:mark' n.id %}">{{ n.message }}</a>
      </li>
      {% empty %}
      <li>알림이 없습니다.</li>
      {% endfor %}
    </ul>
  </div>
  <div id="footer">{% include 'main/footer.html' %}</div>
</body>
</html>
