<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>{{ post_type|title }} 게시글 작성</title>
  </head>
  <body>
    <h2>
      {% if post_type == 'donation' %}재능기부 글 작성 
      {% elif post_type == 'request' %}재능요청 글 작성 
      {% elif post_type == 'story' %}따뜻한 이야기 작성 
      {% elif post_type == 'announcement' %}공지사항 작성 
      {% endif %}
    </h2>

    <form method="POST">
      {% csrf_token %}

      <label for="title">제목:</label><br />
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="content">내용:</label><br />
      <textarea
        id="content"
        name="content"
        rows="10"
        cols="50"
        required
      ></textarea
      ><br /><br />

      {% if post_type == 'donation' or post_type == 'request' %}
      <label for="category">카테고리:</label><br />
      <select id="category" name="category" required>
        <option value="">-- 선택하세요 --</option>
        <option value="education">교육</option>
        <option value="it">IT/개발</option>
        <option value="design">디자인</option>
        <option value="etc">기타</option></select
      ><br /><br />
      {% endif %}

      <button type="submit">등록</button>
    </form>
  </body>
</html>
